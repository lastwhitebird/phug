
language: php

git:
  depth: 5

matrix:
  include:
    - php: 5.5
      dist: trusty
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4snapshot
    - php: 7.3
      env: MULTITEST='on'

install:
  - travis_retry composer clear-cache
  - travis_retry composer self-update
  - travis_retry composer install

script:
  - vendor/bin/phug-dev check --report --coverage-php-version=5.6
  - if [ "$MULTITEST" != "on" ]; then vendor/bin/phug-dev check --report --coverage-php-version=5.6; fi;
  - if [ "$MULTITEST" = "on" ]; then vendor/bin/multi-tester --verbose --quiet-install; fi;

